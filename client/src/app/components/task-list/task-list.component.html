<div class="cyber-task-container">
    <div class="cyber-header">
      <h1>CYBER TASK MANAGER</h1>
      <div class="cyber-line"></div>
    </div>
  
    <!-- Add Task Form -->
    <div class="cyber-form-container">
      <form (ngSubmit)="addTask()" class="cyber-form">
        <input 
          type="text" 
          [(ngModel)]="newTask.title" 
          name="title"
          placeholder="Task Title" 
          class="cyber-input"
          required>
        
        <textarea 
          [(ngModel)]="newTask.description" 
          name="description"
          placeholder="Task Description" 
          class="cyber-input"
          rows="3"></textarea>
        
        <div class="form-row">
          <select 
            [(ngModel)]="newTask.priority" 
            name="priority"
            class="cyber-input">
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
          </select>
          
          <input 
            type="date" 
            [(ngModel)]="newTask.dueDate" 
            name="dueDate"
            class="cyber-input">
        </div>
  
        <button type="submit" class="cyber-button-submit" >Add Task</button>
      </form>
    </div>
  
    <!-- Task List -->
    <div class="task-list">
      <div *ngFor="let task of tasks" class="task-card" [class.completed]="task.isCompleted">
        <div class="task-header">
          <ng-container *ngIf="!task.isEditing; else editTitleMode">
            <h3>{{ task.title }}</h3>
          </ng-container>
          <ng-template #editTitleMode>
            <input 
              type="text" 
              [(ngModel)]="task.title" 
              class="cyber-input"
              placeholder="Task Title">
          </ng-template>
          <ng-container *ngIf="!task.isEditing; else editPriorityMode">
            <span class="priority-badge" [class]="task.priority">
              {{ task.priority }}
            </span>
          </ng-container>
          <ng-template #editPriorityMode>
            <select 
              [(ngModel)]="newTask.priority" 
              name="priority"
              class="cyber-input">
              <option value="low">Low Priority</option>
              <option value="medium">Medium Priority</option>
              <option value="high">High Priority</option>
            </select>
          </ng-template>
        </div>
        
        <p class="task-description">{{ task.description }}</p>

        <div class="task-footer">
          <span class="due-date">Due: {{ task.dueDate }}</span>
          <div class="task-actions">
            <button 
              (click)="toggleEditMode(task)"
              class="cyber-button small">
            {{ task.isEditing ? 'Save' : 'Edit' }}
          </button>
            <button 
              (click)="toggleComplete(task)" 
              class="cyber-button small"
              [class.completed]="task.isCompleted">
              {{ task.isCompleted ? 'Completed' : 'Mark Complete' }}
            </button>
            <button 
              *ngIf="task.id" 
              (click)="deleteTask(task.id!)" 
              class="cyber-button small delete">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
